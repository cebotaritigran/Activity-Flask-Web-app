{% extends "layout.html" %}

{% block title %}
    Create timer
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
<div class="card border-dark w-50 p-3 align-items-center justify-content-center h-100 d-flex"> 
    <form method="post" action="/timer" id="times">
        <input autocomplete="off" autofocus class="form-control" id="title" name="title" placeholder="Title" type="text">
        {% if errorNoTitle %}
        <div class="alert alert-danger" role="alert">
            <div>{{ errorNoTitle }}</div>
        </div>
        {% endif %}
        Minutes
        <input autocomplete="off" autofocus class="form-control" id="minutes" name="minutes" placeholder="Minutes" type="number" min="1" max="60" value="1">
        Seconds
        <input autocomplete="off" autofocus class="form-control " id="seconds" name="seconds" placeholder="Seconds" type="number" min="0" max="60" value="0">
        {% if errorNoSeconds or errorNoMinutes %}
        <div class="alert alert-danger" role="alert">
            <div>{{ errorNoSeconds }}</div>
        </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Start</button>
    </form>
</div>
</div>
{% endblock %}
