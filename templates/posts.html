{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block main %}
<h2>Documents</h2>


    {% for text in text %}
    
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-center"><h5>{{ text.title | safe }}</h5></div>
            <div class="card-body">{{ text.text | safe }}</div>
            <div class="card-footer text-muted">
                {{ text.d1 }}
                <div class="btn-group">
                <form action="/deletepost" method="POST" id="buttonDelete">
                    <input name="id" type="hidden" value="{{ text.history_id }}">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
                <form action="/editpostbutton" method="POST" id="buttonEdit">
                    <input name="id" type="hidden" value="{{ text.history_id }}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
                </div>
            </div>
        </div>          
    {% endfor %}
        
{% endblock %}
